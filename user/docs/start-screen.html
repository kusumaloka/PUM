<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="product" content="Metro UI CSS Framework">
    <meta name="description" content="Simple responsive css framework">
    <meta name="author" content="Sergey S. Pimenov, Ukraine, Kiev">

    <link href="css/metro-bootstrap.css" rel="stylesheet">
    <link href="css/metro-bootstrap-responsive.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">
    <link href="js/prettify/prettify.css" rel="stylesheet">

    <!-- Load JavaScript Libraries -->
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.widget.min.js"></script>
    <script src="js/jquery/jquery.mousewheel.js"></script>
    <script src="js/prettify/prettify.js"></script>

    <!-- Metro UI CSS JavaScript plugins -->
    <script src="js/metro/metro-loader.js"></script>

    <!-- Local JavaScript -->
    <script src="js/docs.js"></script>
    <script src="js/github.info.js"></script>
    <script src="js/start-screen.js"></script>

    <title>Metro UI CSS : Metro Bootstrap CSS Library</title>
</head>
<body class="metro">
    <div class="tile-area tile-area-dark">
        <h1 class="tile-area-title fg-white">Start</h1>
        <div class="user-id">
            <div class="user-id-image">
                <span class="icon-user no-display1"></span>
                <img src="images/Battlefield_4_Icon.png" class="no-display">
            </div>
            <div class="user-id-name">
                <span class="first-name">Sergey</span>
                <span class="last-name">Pimenov</span>
            </div>
        </div>

        <div class="tile-group double">
            <div class="tile-group-title">General</div>
            <a class="tile double bg-violet">
                <div class="tile-content">
                    <div class="text-right padding10 ntp">
                        <h1 class="fg-white no-margin">10</h1>
                        <p class="fg-white">Sunday</p>
                    </div>
                </div>
                <div class="brand">
                    <div class="label"><h3 class="no-margin fg-white"><span class="icon-calendar"></span></h3></div>
                </div>
            </a>
            <a class="tile double bg-lightBlue">
                <div class="tile-content">
                    <div class="padding10">
                        <h1 class="place-left" style="margin-right: 10px"><span class="icon-sun fg-white"></span></h1>
                        <div>
                            <h2 class="fg-white no-margin">10&deg;</h2>
                            <div class="fg-white">
                                <p class="tertiary-text no-margin fg-white">Kiev</p>
                                <p class="tertiary-text no-margin fg-white">Fog</p>
                                <p class="tertiary-text no-margin fg-white">11&deg;/2&deg;</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="brand">
                    <div class="label">Weather</div>
                </div>
            </a>
            <a class="tile double bg-lightBlue">
                <div class="tile-content image">
                    <img src="images/windows_8_default_13_wallpaper.jpg">
                </div>
                <div class="brand">
                    <div class="label">Desktop</div>
                </div>
            </a>
            <a href="http://skype.com" class="tile half bg-lightBlue">
                <div class="tile-content icon">
                    <span class="icon-skype"></span>
                </div>
            </a>
            <a href="http://reddit.com" class="tile half bg-lightBlue">
                <div class="tile-content icon">
                    <span class="icon-reddit"></span>
                </div>
            </a>
            <a href="http://facebook.com" class="tile half bg-lightBlue">
                <div class="tile-content icon">
                    <span class="icon-facebook"></span>
                </div>
            </a>
            <a href="http://twitter.com" class="tile half bg-lightBlue">
                <div class="tile-content icon">
                    <span class="icon-twitter"></span>
                </div>
            </a>
        </div> <!-- End group -->

        <div class="tile-group">
            <div class="tile-group-title">Office</div>
            <a class="tile half bg-darkBlue">
                <div class="tile-content icon">
                    <img src="images/word.png">
                </div>
            </a>
            <a class="tile half bg-darkGreen">
                <div class="tile-content icon">
                    <img src="images/excel.png">
                </div>
            </a>
            <a class="tile half bg-darkPink">
                <div class="tile-content icon">
                    <img src="images/onenote.png">
                </div>
            </a>
            <a class="tile half bg-orange">
                <div class="tile-content icon">
                    <img src="images/powerpoint.png">
                </div>
            </a>
            <a class="tile half bg-lightBlue">
                <div class="tile-content icon">
                    <img src="images/outlook.png">
                </div>
            </a>
            <a class="tile half bg-darkRed">
                <div class="tile-content icon">
                    <img src="images/access.png">
                </div>
            </a>
        </div> <!-- End tile group -->

        <div class="tile-group double">
            <div class="tile-group-title">Games</div>
            <div class="tile bg-dark">
                <div class="tile-content icon">
                    <img src="images/Crysis-2-icon.png">
                </div>
                <div class="brand">
                    <div class="label">Crysis 2</div>
                </div>
            </div>
            <div class="tile bg-dark">
                <div class="tile-content icon">
                    <img src="images/Battlefield_4_Icon.png">
                </div>
                <div class="brand">
                    <div class="label">Battlefield 4</div>
                </div>
            </div>
            <div class="tile bg-dark">
                <div class="tile-content icon">
                    <img src="images/D3.png">
                </div>
                <div class="brand">
                    <div class="label">Diablo III</div>
                </div>
            </div>
            <div class="tile bg-dark">
                <div class="tile-content icon">
                    <img src="images/grid2.png">
                </div>
                <div class="brand">
                    <div class="label">Grid 2</div>
                </div>
            </div>
        </div> <!-- End group -->

        <div class="tile-group double">
            <div class="tile double">
                <div class="tile-content image-set">
                    <img src="images/1.jpg">
                    <img src="images/2.jpg">
                    <img src="images/3.jpg">
                    <img src="images/4.jpg">
                    <img src="images/5.jpg">
                </div>
            </div>
            <div class="tile double live" data-role="live-tile" data-effect="slideUpDown">
                <div class="tile-content image">
                    <img src="images/1.jpg">
                </div>
                <div class="tile-content image">
                    <img src="images/2.jpg">
                </div>
                <div class="tile-content image">
                    <img src="images/3.jpg">
                </div>
                <div class="tile-content image">
                    <img src="images/4.jpg">
                </div>
                <div class="tile-content image">
                    <img src="images/5.jpg">
                </div>

                <div class="tile-status">
                    <span class="label">Images</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/hitua.js"></script>

</body>
</html>
